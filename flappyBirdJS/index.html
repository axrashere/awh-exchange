<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flappy Bird</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- заставка -->
			<div id="splash-screen" class="container">
				<img src="images/logo.png" width="500" alt="logo">
				<button id="start-btn">Старт!</button>
			</div>
			<!-- игровой экран -->
			<canvas id="my-canvas" width="600" height="400"></canvas>
			<!-- гамовер -->
			<div id="gameover-screen" class="container">
				<img src="images/gameover.png" width="500" alt="logo">
				<button id="restart-btn">Начать снова!</button>
			</div>
		</div>
		<script src="flappy.js"></script>
	</body>
</html>
